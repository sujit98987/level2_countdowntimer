<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Countdown Timer</h1>
    </header>

    <main>
        <div class="countdown">
            <h2>Countdown to an Exciting Event</h2>
            <div id="timer">
                <div>
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div>
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
